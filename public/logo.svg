    <line x1="500" y1="400" x2="560" y2="250" />
    <line x1="500" y1="400" x2="610" y2="450" />
    <line x1="400" y1="500" x2="500" y2="560" />
    <line x1="400" y1="500" x2="300" y2="560" />
    <line x1="300" y1="400" x2="190" y2="450" />
    <line x1="300" y1="400" x2="240" y2="250" />
