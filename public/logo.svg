<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の円 -->
  <circle cx="400" cy="400" r="380" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="400" cy="400" r="280" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="400" cy="400" r="180" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

